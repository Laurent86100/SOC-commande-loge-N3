<!DOCTYPE html>
<html>
<head>
   <title>Commande Loge N3</title>
   <style>
       body {
           margin: 0;
           padding: 0;
           font-family: Arial, sans-serif;
       }

       .header {
           background: linear-gradient(to bottom, rgb(255, 0, 0), white);
           height: 100px;
       }

       .information, .commande, .informations-commandes {
           font-weight: bold;
           color: red;
           text-decoration: underline;
       }
   </style>
   <script>
       function validateForm() {
           var numeroLoge = document.getElementById("numeroLoge").value;
           var quantiteBiere = document.getElementById("quantiteBiere").value;
           var quantitePlateauCharcuterie = document.getElementById("quantitePlateauCharcuterie").value;
           var quantitePlateauLegumes = document.getElementById("quantitePlateauLegumes").value;

           if (numeroLoge === "" || (quantiteBiere === "0" && quantitePlateauCharcuterie === "0" && quantitePlateauLegumes === "0")) {
               alert("Veuillez sélectionner un numéro de loge et/ou ajouter des quantités de commande.");
               return false;
           }
       }
   </script>
</head>
<body>
   <div class="header"></div>

   <h1>Commande Loge N3</h1>

   <form id="sandwich-form" action="https://formspree.io/f/xgejkjly" method="POST" onsubmit="return validateForm();">
      
       <div class="informations-commandes">
           Informations Commandes:
       </div>
      
       <label for="nom">Nom</label>
       <input type="text" id="nom" name="Nom de la commande:" required><br><br>

       <label for="numeroLoge">Numéro de loge :</label>
       <select id="numeroLoge" name="Numéro de loge:">
           <option value="" selected disabled>Choisir...</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
       </select><br><br>

       <div class="information">
           Tarifs et condition de vente :
       </div>
       <div>
           Pichet de bière 1 litre : 8€<br>
           Plateau charcuterie : 6€<br>
           Plateau légume : 5€<br><br>
       </div>

       <div class="commande">
           Commande :
       </div>
       <label for="quantiteBiere">Quantité de Bière (0-5) :</label>
       <select id="quantiteBiere" name="Quantité de Bière:">
           <option value="0">0</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
       </select><br>

       <label for="quantitePlateauCharcuterie">Quantité de Plateau Charcuterie (0-5) :</label>
       <select id="quantitePlateauCharcuterie" name="Quantité de Plateau Charcuterie:">
           <option value="0">0</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
       </select><br>

       <label for="quantitePlateauLegumes">Quantité de Plateau Légumes (0-5) :</label>
       <select id="quantitePlateauLegumes" name="Quantité de Plateau Légumes:">
           <option value="0">0</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
       </select><br><br>

       <input type="hidden" name="_subject" value="Nouvelle commande">
       <input type="submit" value="Passer la commande">
   </form>
</body>
</html>
